version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: recommendation-postgres
    environment:
      POSTGRES_USER: recommender
      POSTGRES_PASSWORD: recommender_pass
      POSTGRES_DB: recommendation_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recommender"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: recommendation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Microservice
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recommendation-backend
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: recommender
      POSTGRES_PASSWORD: recommender_pass
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: recommendation_engine
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Microservice
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recommendation-frontend
    ports:
      - "8001:8001"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Apache Spark Master (for batch processing)
  spark-master:
    image: bitnami/spark:3.5
    container_name: recommendation-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master Port
    volumes:
      - ./spark/jobs:/opt/spark-jobs
      - spark_data:/opt/spark-data

  # Apache Spark Worker
  spark-worker:
    image: bitnami/spark:3.5
    container_name: recommendation-spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark-master
    volumes:
      - ./spark/jobs:/opt/spark-jobs
      - spark_data:/opt/spark-data

  # Celery Worker (Background Jobs)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recommendation-celery-worker
    command: celery -A app.tasks.celery_config worker --loglevel=info
    environment:
      POSTGRES_USER: recommender
      POSTGRES_PASSWORD: recommender_pass
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: recommendation_engine
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recommendation-celery-beat
    command: celery -A app.tasks.celery_config beat --loglevel=info
    environment:
      POSTGRES_USER: recommender
      POSTGRES_PASSWORD: recommender_pass
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: recommendation_engine
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recommendation-flower
    command: celery -A app.tasks.celery_config flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/3
    depends_on:
      - redis
      - celery-worker
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  spark_data:
    driver: local

networks:
  default:
    name: recommendation-network
